<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/Group 61.png" />
    <title>Memoir</title>
    <link rel="stylesheet" href="./reviewDetail.css" />
    <link rel="stylesheet" href="../globalStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="bata">
          <img src="../assets/Memoir.svg" class="logo"/>
          <a href="../mainpage/main.html" class="bar1">회고록</a>
          <a href="../Todo/Todo.html" class="bar2">할 일</a>
          <a href="../mypage/mypage.html" class="bar3">마이페이지</a>
        </div>
        <button onclick="location.href='../registration/registration.html'" class="textreg">글쓰기</button>
      </div>
    </header>
    <script src="index.js"></script>
    <div class="rdContent">
      <div class="titleBox">
        <pre id="title">회고 제목을 입력</pre>
        <ul class="info">
          <li id="userName">김민채</li>
          <div id="titleLine">|</div>
          <li id="date">2022년 09월 20일</li>
        </ul>
      </div>
      <div id="tUnderLine"></div>
      <article class="review">
        <ul class="goalBox">
          <li id="goalTitle">🚩 오늘의 목표</li>
          <pre id="goal">안 죽기</pre>
        </ul>
        <ul class="learnedBox">
          <li id="learnedTitle">✒️ 배운 것</li>
          <pre id="learned">백덤블링 하는 방법</pre>
        </ul>
        <ul class="feltBox">
          <li id="feltTitle">❗ 느낀 점</li>
          <pre id="felt">“콰아아아아” 투명드래곤이 브레쓰를 뿜엇따.</pre>
        </ul>
        <ul class="nextGoalBox">
          <li id="nextGoalTitle">🗺️ 다음 주의 목표</li>
          <pre id="nextGoal">숨 쉬기</pre>
        </ul>
      </article>
    </div>
  </body>
</html>
