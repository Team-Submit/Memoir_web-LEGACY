<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../globalStyle.css" />
    <title>Memoir</title>
  </head>

  <body>
    <header>
      <div class="container">
        <a class="logo" href="../mainpage/main.html">Memoir</a>
      </div>
    </header>

    <div class="login">

      <p class="title">로그인</p>
      <p class="desc">로그인해서 Memoir의 모든 기능을 사용하세요</p>

      <div class="id">
        <div id="idInputDiv">
          <input type="text" placeholder="아이디" id="idInput" />
        </div>
        <p id="warnID" class="warnText transparent">아이디를 입력해 주세요</p>
      </div>

      <div class="password">
        <div id="passwordInputDiv">
          <input type="password" placeholder="비밀번호" id="passwordInput" />
        </div>
        <p id="warnPassword" class="warnText transparent">비밀번호를 입력해 주세요</p>
      </div>

      <button type="submit" id="loginButton">로그인</button>
      <button id="signupButton">회원가입</button>
    </div>
    <script src="login.js"></script>
  </body>
</html>
