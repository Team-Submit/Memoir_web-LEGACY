<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoir</title>
  </head>
  <body>
      </body>
    <link rel="stylesheet" href="registration.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../globalStyle.css" />
    <title>Memoir</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a class="logo" href="../mainpage/main.html">Memoir</a>
        <div class="left">
            <a class="mypage" href="../mypage/mypage.html">마이페이지</a>
            <a class="logout" href="../mainpage/main.html">로그아웃</a>
        </div>
      </div>
    </header>
    <section>
        <div class="title">
            <div class="combine">
              <div class="bar"></div>
              <p>제목</p>
            </div>
          <input type="text" maxlength="30" placeholder="제목을 작성해 주세요." />
        </div>
        <div class="goal">
          <div class="combine">
            <div class="bar"></div>
              <p>목표</p>
            </div>
          <input type="text" maxlength="50" placeholder="목표을 작성해 주세요.">
        </div>
        <div class="learned">
          <div class="combine">
            <div class="bar"></div>
              <p>배운점</p>
            </div>
          <input type="text" maxlength="3000" placeholder="배운점을 작성해 주세요.">
        </div>
        <div class="felt">
          <div class="combine">
            <div class="bar"></div>
              <p>느낀점</p>
            </div>
          <input type="text" maxlength="100" placeholder="느낀점을 작성해 주세요.">
        </div>
        <div class="next_goal">
          <div class="combine">
            <div class="bar"></div>
              <p>다음 주에 할 일</p>
            </div>
          <input type="text" maxlength="50" placeholder="다음 주에 할일을 작성해 주세요.">
        </div>
    </section>
    <button class="registerbtn">등록</button>
    <script src="index.js"></script>
  </body>
</html>
